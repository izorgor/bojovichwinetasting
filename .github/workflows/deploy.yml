name: Build & Deploy (Loopia)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}          # npr: ftpcluster.loopia.se
          username: ${{ secrets.FTP_USERNAME }}      # tvoje FTP korisniƒçko ime
          password: ${{ secrets.FTP_PASSWORD }}      # lozinka
          protocol: ftps
          port: 21
          local-dir: dist/                           # Vite build output
          server-dir: /                              # promeni ako ti je npr. /public_html/
